<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body{
            margin-top: 50px;
            text-align: center;
        }
        .input-container {
            margin-top: 10px;
        }
        .input-label {
            display: inline-block;
            width: 150px;
            text-align: left;
        }
        .input-field {
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <form action="../index.html">
        <div class="input-container">
            <label class="input-label" for="name">Full Name:</label>
            <input class="input-field" type="text" required>
        </div>
        <div class="input-container">
            <label class="input-label" for="username">Username:</label>
            <input class="input-field" type="text" required>
        </div>
        <div class="input-container">
            <label class="input-label" for="password">Password:</label>
            <input class="input-field" type="password" required>
        </div>
        <div class="input-container">
            <label class="input-label" for="repassword">Re Password:</label>
            <input class="input-field" type="password" required>
        </div>
        <div class="input-container">
            <label class="input-label" for="address">Address:</label>
            <input class="input-field" type="text" required>
        </div>
        <div class="input-container">
            <label class="input-label" for="age">Age:</label>
            <input class="input-field" type="tel" required>
        </div>
        <div class="input-container">
            <label class="input-label" for="gender">Gender:</label>
            <select class="input-field" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="input-container">
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
